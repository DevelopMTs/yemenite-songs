<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> 砖专转 转 </title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f7f7f7;
            color: #333;
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
            line-height: 1.6;
        }
        
        header {
            text-align: center;
            margin-bottom: 40px;
            border-bottom: 2px solid #5d4037;
            padding-bottom: 20px;
        }
        
        h1 {
            font-size: 2.5rem;
            color: #5d4037;
            margin-bottom: 10px;
        }
        
        h2.subtitle {
            font-size: 1.5rem;
            color: #6d4c41;
            margin-top: 0;
            margin-bottom: 20px;
        }
        
        .description {
            font-size: 1.1rem;
            color: #6d4c41;
            max-width: 700px;
            margin: 0 auto;
        }
        
        .info-section {
            background-color: #fff;
            border-radius: 8px;
            padding: 25px;
            margin-bottom: 40px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        
        .info-box {
            background-color: #f1e8dc;
            border-right: 5px solid #c19a6b;
            padding: 15px;
            margin: 15px 0;
            border-radius: 5px;
        }
        
        .meetings {
            background-color: #e8f4f8;
            border-right: 5px solid #5bacbd;
        }
        
        .artist-name {
            font-weight: bold;
            color: #5d4037;
        }
        
        .whatsapp-btn {
            display: inline-block;
            background-color: #25D366;
            color: white;
            text-decoration: none;
            padding: 12px 25px;
            border-radius: 30px;
            font-weight: bold;
            margin: 20px 0;
            transition: all 0.3s ease;
            box-shadow: 0 3px 5px rgba(0,0,0,0.2);
            text-align: center;
        }
        
        .whatsapp-btn:hover {
            background-color: #128C7E;
            transform: translateY(-2px);
        }
        
        .whatsapp-btn i {
            margin-left: 10px;
        }
        
        .songs-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(400px, 1fr));
            gap: 30px;
        }
        
        .song-card {
            background-color: white;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s ease;
        }
        
        .song-card.collapsed .song-content {
            display: none;
        }
        
        .song-card:hover {
            transform: translateY(-5px);
        }
        
        .song-title {
            font-size: 1.3rem;
            color: #4e342e;
            margin-top: 0;
            padding-bottom: 10px;
            border-bottom: 1px solid #e0e0e0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
        }
        
        .song-title .icons {
            display: flex;
            align-items: center;
        }
        
        .share-button {
            background-color: #8d6e63;
            color: white;
            border: none;
            border-radius: 50%;
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            margin-left: 10px;
            transition: background-color 0.2s;
        }
        
        .share-button:hover {
            background-color: #6d4c41;
        }
        
        .toggle-collapse {
            background: none;
            border: none;
            font-size: 1.2rem;
            color: #8d6e63;
            cursor: pointer;
            transition: transform 0.3s;
        }
        
        .song-card.collapsed .toggle-collapse {
            transform: rotate(180deg);
        }
        
        .recordings-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        
        .recording-item {
            display: flex;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px dashed #eee;
        }
        
        .play-button {
            background-color: #8d6e63;
            color: white;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-left: 15px;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        
        .play-button:hover {
            background-color: #6d4c41;
        }
        
        .play-button.playing {
            background-color: #4e342e;
        }
        
        .play-button i {
            font-size: 18px;
        }
        
        .recording-name {
            flex-grow: 1;
        }
        
        .audio-player {
            width: 100%;
            margin-top: 5px;
            display: none;
            margin-bottom: 15px;
        }
        
        .audio-player.active {
            display: block;
        }
        
        .html-audio-player {
            width: 100%;
            border-radius: 30px;
        }
        
        @media (max-width: 768px) {
            .html-audio-player {
                margin-right: 15px;
                width: calc(100% - 15px);
            }
        }
        
        .progress-bar {
            height: 100%;
            background-color: #8d6e63;
            border-radius: 5px;
            width: 0;
        }
        
        .player-time {
            font-size: 0.8rem;
            color: #757575;
            display: flex;
            justify-content: space-between;
            margin-top: 5px;
        }
        
        footer {
            text-align: center;
            margin-top: 50px;
            font-size: 0.9rem;
            color: #795548;
            padding: 20px;
            border-top: 1px solid #e0e0e0;
        }
        
        /* Mobile Responsiveness */
        @media (max-width: 768px) {
            .songs-container {
                grid-template-columns: 1fr;
            }
            
            body {
                padding: 15px;
            }
        }
        
        .share-tooltip {
            position: relative;
            display: inline-block;
        }

        .tooltip-text {
            visibility: hidden;
            width: 140px;
            background-color: #555;
            color: #fff;
            text-align: center;
            border-radius: 6px;
            padding: 5px;
            position: absolute;
            z-index: 1;
            bottom: 150%;
            left: 50%;
            margin-left: -70px;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .tooltip-text::after {
            content: "";
            position: absolute;
            top: 100%;
            left: 50%;
            margin-left: -5px;
            border-width: 5px;
            border-style: solid;
            border-color: #555 transparent transparent transparent;
        }

        .share-tooltip:hover .tooltip-text {
            visibility: visible;
            opacity: 1;
        }
    </style>
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <h1> 砖专转 转 </h1>
        <h2 class="subtitle">注 专 专 砖</h2>
        <p class="description">
            住祝 拽转  砖 砖专转 转 住专转转 砖专  住专转 拽转 注砖专 转.
             拽注  拽 砖专 砖, 专 驻 砖专 砖 转 .
        </p>
    </header>

    <div class="info-section">        
        <div class="info-box meetings">
            <p>驻砖  砖专 转 转拽   砖砖 注 专 <span class="artist-name">专 砖</span> 转 住转 转驻专转 专 注专 专转.</p>
       
            <div style="text-align: center;">
                <a href="https://chat.whatsapp.com/FrvLIa6kmM29BxoUx7aO4o" class="whatsapp-btn">
                    <i class="fab fa-whatsapp"></i> 拽转 注 爪专驻 拽爪转 住驻 砖
                </a>
            </div>
        </div>
    </div>

    <main>
        <div class="songs-container" id="songs-container">
            <!-- 拽专转 砖专 注  爪注转 JavaScript -->
        </div>
    </main>

    <footer>
        <p>漏  转 砖专转 |  砖专转 转 | 爪专 专</p>
    </footer>

    <script>
        // 注转 拽抓 拽驻专爪
        fetch('songs-config.json')
            .then(response => response.json())
            .then(data => {
                renderSongs(data.songs);
            })
            .catch(error => {
                console.error('砖 注转 拽驻专爪:', error);
                // 拽专 砖 砖, 爪 转 
                renderSongs(sampleData.songs);
            });

        // 转  拽专 砖拽抓 拽驻专爪  
        const sampleData = {
            "songs": [
                {
                    "title": "转 住",
                    "recordings": [
                        {
                            "name": "驻转 - 拽",
                            "url": "audio/ahavatHadasa_intro.mp3"
                        },
                        {
                            "name": "转 专砖",
                            "url": "audio/ahavatHadasa_verse1.mp3"
                        },
                        {
                            "name": "驻",
                            "url": "audio/ahavatHadasa_chorus.mp3"
                        }
                    ]
                },
                {
                    "title": "  专",
                    "recordings": [
                        {
                            "name": "驻转",
                            "url": "audio/anaElech_intro.mp3"
                        },
                        {
                            "name": "转 专砖",
                            "url": "audio/anaElech_verse1.mp3"
                        },
                        {
                            "name": "转 砖",
                            "url": "audio/anaElech_verse2.mp3"
                        }
                    ]
                },
                {
                    "title": "'  转 砖",
                    "recordings": [
                        {
                            "name": "驻转",
                            "url": "audio/hashem_intro.mp3"
                        },
                        {
                            "name": "拽 专砖",
                            "url": "audio/hashem_part1.mp3"
                        },
                        {
                            "name": "拽 砖",
                            "url": "audio/hashem_part2.mp3"
                        },
                        {
                            "name": "住",
                            "url": "audio/hashem_ending.mp3"
                        }
                    ]
                },
                {
                    "title": " 砖转",
                    "recordings": [
                        {
                            "name": "驻转",
                            "url": "audio/yomShabaton_intro.mp3"
                        },
                        {
                            "name": "转 专砖",
                            "url": "audio/yomShabaton_verse1.mp3"
                        },
                        {
                            "name": "转 砖",
                            "url": "audio/yomShabaton_verse2.mp3"
                        }
                    ]
                }
            ]
        };

        // 砖转 
        let currentAudio = null;
        let currentButton = null;
        let currentPlayer = null;

        // 驻拽爪 爪专转   转专转 砖专
        function createSafeId(title) {
            // 住专转 转  驻转 专 拽 转转
            return title.replace(/[^\u0590-\u05FF\w\s]/g, '')  // 砖专 专拽 转转 注专转, 转 住驻专转
                     .replace(/\s+/g, '_')                     // 祝 专 拽 转转
                     .replace(/'/g, '')                        // 住专 专砖
                     .toLowerCase();                           // 专 转转 拽转 (转转 转)
        }

        // 驻拽爪 爪专转 专住 砖专
        function renderSongs(songs) {
            const container = document.getElementById('songs-container');
            container.innerHTML = '';

            songs.forEach((song) => {
                // 爪专转   住住 注 转专转 砖专
                const songId = createSafeId(song.title);
                const songCard = document.createElement('div');
                songCard.className = 'song-card';
                songCard.id = songId;

                const songTitleContainer = document.createElement('div');
                songTitleContainer.className = 'song-title';
                songTitleContainer.innerHTML = `
                    <span>${song.title}</span>
                    <div class="icons">
                        <div class="share-tooltip">
                            <button class="share-button" title="砖转祝 砖专" onclick="shareSong('${songId}', event)">
                                <i class="fas fa-share-alt"></i>
                            </button>
                            <span class="tooltip-text">注转拽 拽砖专</span>
                        </div>
                        <button class="toggle-collapse" title="驻转/住专">
                            <i class="fas fa-chevron-up"></i>
                        </button>
                    </div>
                `;

                // 住驻转 专注 爪 转专转 驻转 住专
                songTitleContainer.addEventListener('click', function(e) {
                    if (!e.target.closest('.share-button')) {
                        toggleCollapse(songCard);
                    }
                });

                const songContent = document.createElement('div');
                songContent.className = 'song-content';

                const recordingsList = document.createElement('ul');
                recordingsList.className = 'recordings-list';

                song.recordings.forEach(recording => {
                    const recordingItem = document.createElement('li');
                    recordingItem.className = 'recording-item';

                    const playButton = document.createElement('button');
                    playButton.className = 'play-button';
                    playButton.innerHTML = '<i class="fas fa-play"></i>';
                    playButton.setAttribute('data-url', recording.url);
                    playButton.setAttribute('data-name', recording.name);
                    playButton.setAttribute('title', ' ' + recording.name);

                    const recordingName = document.createElement('span');
                    recordingName.className = 'recording-name';
                    recordingName.textContent = recording.name;

                    // 爪专转   HTML 
                    const audioPlayer = document.createElement('div');
                    audioPlayer.className = 'audio-player';
                    audioPlayer.innerHTML = `
                        <audio controls loop controlsList="nodownload" preload="metadata" class="html-audio-player">
                            <source src="${recording.url}" type="audio/mpeg">
                            驻驻 砖  转 转转 .
                        </audio>
                    `;

                    // 住驻转 专注 爪 驻转专
                    playButton.addEventListener('click', function() {
                        togglePlayback(this, audioPlayer);
                    });

                    recordingItem.appendChild(playButton);
                    recordingItem.appendChild(recordingName);
                    recordingsList.appendChild(recordingItem);
                    recordingsList.appendChild(audioPlayer);
                });

                songContent.appendChild(recordingsList);
                
                songCard.appendChild(songTitleContainer);
                songCard.appendChild(songContent);
                container.appendChild(songCard);
            });
        }

        // 驻拽爪 砖转祝 拽 砖专
        function shareSong(songId, event) {
            event.stopPropagation();
            const url = `${window.location.href.split('#')[0]}#${songId}`;
            
            // 注转拽转 拽砖专 
            navigator.clipboard.writeText(url).then(() => {
                // 爪转 注
                const tooltip = event.target.closest('.share-tooltip').querySelector('.tooltip-text');
                tooltip.textContent = '拽砖专 注转拽!';
                
                // 专转 拽住 拽专 专 2 砖转
                setTimeout(() => {
                    tooltip.textContent = '注转拽 拽砖专';
                }, 2000);
            });
        }

        // 驻拽爪 驻转 住专 砖 专住 砖专
        function toggleCollapse(songCard) {
            songCard.classList.toggle('collapsed');
        }

        // 驻拽爪  转 
        function togglePlayback(button, playerElement) {
            const audioElement = playerElement.querySelector('audio');
            
            //  砖  驻注
            if (currentPlayer) {
                //  爪 注 转 驻转专
                if (currentButton === button) {
                    // 住转专转  拽
                    currentPlayer.classList.remove('active');
                    
                    // 注爪专 转 拽
                    audioElement.pause();
                    
                    // 砖 驻转专  爪 
                    currentButton.innerHTML = '<i class="fas fa-play"></i>';
                    currentButton.classList.remove('playing');
                    
                    // 驻住 爪 
                    currentButton = null;
                    currentPlayer = null;
                    return;
                }
                
                // 专转, 专 转 驻转专 拽 爪 拽专 注爪专 转 
                if (currentButton) {
                    currentButton.innerHTML = '<i class="fas fa-play"></i>';
                    currentButton.classList.remove('playing');
                    
                    // 注爪专转  拽
                    const prevAudio = currentPlayer.querySelector('audio');
                    prevAudio.pause();
                    
                    // 住转专转  拽
                    currentPlayer.classList.remove('active');
                }
            }
            
            // 专转 爪 
            currentButton = button;
            currentPlayer = playerElement;
            
            // 砖 驻转专  爪 砖
            button.innerHTML = '<i class="fas fa-pause"></i>';
            button.classList.add('playing');
            
            // 爪转  拽
            currentPlayer.classList.add('active');
            
            // 驻注转  
            audioElement.play();
            
            // 专注 砖专  住转
            audioElement.addEventListener('ended', function() {
                button.innerHTML = '<i class="fas fa-play"></i>';
                button.classList.remove('playing');
                currentPlayer.classList.remove('active');
                currentButton = null;
                currentPlayer = null;
            });
        }

        // 驻 砖专 住驻爪驻 砖专 祝 注  砖 专 转转
        window.addEventListener('load', function() {
            if (window.location.hash) {
                const targetSong = document.querySelector(window.location.hash);
                if (targetSong) {
                    // 驻转转 砖专   住专
                    if (targetSong.classList.contains('collapsed')) {
                        toggleCollapse(targetSong);
                    }
                    
                    //   砖专
                    targetSong.scrollIntoView({ behavior: 'smooth' });
                }
            }
        });
    </script>
</body>
</html>
