<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>לימוד שירת תימן 🎶</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f7f7f7;
            color: #333;
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
            line-height: 1.6;
        }
        
        header {
            text-align: center;
            margin-bottom: 40px;
            border-bottom: 2px solid #5d4037;
            padding-bottom: 20px;
        }
        
        h1 {
            font-size: 2.5rem;
            color: #5d4037;
            margin-bottom: 10px;
        }
        
        .description {
            font-size: 1.1rem;
            color: #6d4c41;
            max-width: 700px;
            margin: 0 auto;
        }
        
        .songs-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(400px, 1fr));
            gap: 30px;
        }
        
        .song-card {
            background-color: white;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s ease;
        }
        
        .song-card:hover {
            transform: translateY(-5px);
        }
        
        .song-title {
            font-size: 1.3rem;
            color: #4e342e;
            margin-top: 0;
            padding-bottom: 10px;
            border-bottom: 1px solid #e0e0e0;
        }
        
        .recordings-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        
        .recording-item {
            display: flex;
            flex-direction: column;
            padding: 10px 0;
            border-bottom: 1px dashed #eee;
        }
        
        .recording-header {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        
        .play-button {
            background-color: #8d6e63;
            color: white;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-left: 15px;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        
        .play-button:hover {
            background-color: #6d4c41;
        }
        
        .play-button.playing {
            background-color: #4e342e;
        }
        
        .play-button i {
            font-size: 18px;
        }
        
        .recording-name {
            flex-grow: 1;
        }
        
        .audio-controls {
            display: flex;
            align-items: center;
            width: 100%;
            margin-top: 5px;
            margin-right: 55px;
            margin-bottom: 5px;
        }
        
        .time-display {
            font-size: 0.8rem;
            color: #795548;
            margin: 0 10px;
            min-width: 40px;
            text-align: center;
        }
        
        .seek-bar {
            flex-grow: 1;
            height: 5px;
            background-color: #e0e0e0;
            border-radius: 2px;
            cursor: pointer;
            position: relative;
        }
        
        .seek-bar-fill {
            position: absolute;
            height: 100%;
            background-color: #8d6e63;
            border-radius: 2px;
            pointer-events: none;
        }
        
        .control-buttons {
            display: flex;
            align-items: center;
            margin-right: 55px;
        }
        
        .control-button {
            background: none;
            border: none;
            color: #8d6e63;
            cursor: pointer;
            padding: 5px;
            margin: 0 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: color 0.2s;
        }
        
        .control-button:hover {
            color: #4e342e;
        }
        
        .control-button i {
            font-size: 16px;
        }
        
        .loop-toggle {
            display: flex;
            align-items: center;
            margin-top: 15px;
            font-size: 0.9rem;
            color: #795548;
        }
        
        .loop-toggle input {
            margin-left: 8px;
        }
        
        footer {
            text-align: center;
            margin-top: 50px;
            font-size: 0.9rem;
            color: #795548;
        }
        
        /* Mobile Responsiveness */
        @media (max-width: 768px) {
            .songs-container {
                grid-template-columns: 1fr;
            }
            
            body {
                padding: 15px;
            }
        }
    </style>
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <h1>לימוד שירת תימן 🎶</h1>
        <p class="description">
            אוסף הקלטות ייחודי של שירת תימן המסורתית לשימור ולימוד המסורת המוזיקלית העשירה והמיוחדת.
            כל הקטעים הם חלקים משירים שלמים, מאורגנים לפי שירים ונושאים לנוחות הלימוד.
        </p>
    </header>

    <main>
        <div class="songs-container" id="songs-container">
            <!-- הקטגוריות והשירים יוטענו כאן באמצעות JavaScript -->
        </div>
    </main>

    <footer>
        <p>© כל הזכויות שמורות | לימוד שירת תימן</p>
    </footer>

    <script>
        // טעינת קובץ הקונפיגורציה
        fetch('songs-config.json')
            .then(response => response.json())
            .then(data => {
                renderSongs(data.songs);
            })
            .catch(error => {
                console.error('שגיאה בטעינת הקונפיגורציה:', error);
                // במקרה של שגיאה, נציג נתוני דוגמה
                renderSongs(sampleData.songs);
            });

        // נתוני דוגמה למקרה שקובץ הקונפיגורציה אינו זמין
        const sampleData = {
            "songs": [
                {
                    "title": "אהבת הדסה",
                    "recordings": [
                        {
                            "name": "פתיחה - מקאם",
                            "url": "audio/ahavatHadasa_intro.mp3"
                        },
                        {
                            "name": "בית ראשון",
                            "url": "audio/ahavatHadasa_verse1.mp3"
                        },
                        {
                            "name": "פזמון",
                            "url": "audio/ahavatHadasa_chorus.mp3"
                        }
                    ]
                },
                {
                    "title": "אנא אלך מרוחך",
                    "recordings": [
                        {
                            "name": "פתיחה",
                            "url": "audio/anaElech_intro.mp3"
                        },
                        {
                            "name": "בית ראשון",
                            "url": "audio/anaElech_verse1.mp3"
                        },
                        {
                            "name": "בית שני",
                            "url": "audio/anaElech_verse2.mp3"
                        }
                    ]
                },
                {
                    "title": "ה' מלך גאות לבש",
                    "recordings": [
                        {
                            "name": "פתיחה",
                            "url": "audio/hashem_intro.mp3"
                        },
                        {
                            "name": "חלק ראשון",
                            "url": "audio/hashem_part1.mp3"
                        },
                        {
                            "name": "חלק שני",
                            "url": "audio/hashem_part2.mp3"
                        },
                        {
                            "name": "סיום",
                            "url": "audio/hashem_ending.mp3"
                        }
                    ]
                },
                {
                    "title": "יום שבתון",
                    "recordings": [
                        {
                            "name": "פתיחה",
                            "url": "audio/yomShabaton_intro.mp3"
                        },
                        {
                            "name": "בית ראשון",
                            "url": "audio/yomShabaton_verse1.mp3"
                        },
                        {
                            "name": "בית שני",
                            "url": "audio/yomShabaton_verse2.mp3"
                        }
                    ]
                }
            ]
        };

        // האודיו שמתנגן כרגע
        let currentAudio = null;
        let currentButton = null;
        let currentItem = null;
        let currentSeekBar = null;
        let currentSeekBarFill = null;
        let currentTimeDisplay = null;
        let totalTimeDisplay = null;
        let updateTimer = null;

        // פונקציה להמרת שניות לתצוגת זמן
        function formatTime(seconds) {
            const minutes = Math.floor(seconds / 60);
            const remainingSeconds = Math.floor(seconds % 60);
            return `${minutes}:${remainingSeconds < 10 ? '0' : ''}${remainingSeconds}`;
        }

        // פונקציה לעדכון סרגל החיפוש ותצוגת הזמן
        function updateSeekBar() {
            if (!currentAudio || !currentSeekBarFill || !currentTimeDisplay) return;
            
            // עדכון תצוגת הזמן הנוכחי
            currentTimeDisplay.textContent = formatTime(currentAudio.currentTime);
            
            // עדכון מילוי סרגל החיפוש
            const percentage = (currentAudio.currentTime / currentAudio.duration) * 100;
            currentSeekBarFill.style.width = percentage + '%';
        }

        // פונקציה להגדרת אירועי השליטה באודיו
        function setupAudioControls() {
            if (!currentItem || !currentAudio) return;
            
            // הגדרת אירועים לסרגל החיפוש
            if (currentSeekBar) {
                currentSeekBar.addEventListener('click', function(e) {
                    if (!currentAudio || !currentAudio.duration) return;
                    
                    const rect = currentSeekBar.getBoundingClientRect();
                    const pos = (e.clientX - rect.left) / rect.width;
                    currentAudio.currentTime = pos * currentAudio.duration;
                    updateSeekBar();
                });
            }
            
            // הגדרת אירועים לכפתורי הניווט
            const rewindButton = currentItem.querySelector('.rewind-button');
            const forwardButton = currentItem.querySelector('.forward-button');
            
            if (rewindButton) {
                rewindButton.addEventListener('click', function(e) {
                    e.stopPropagation(); // מניעת התפשטות האירוע
                    if (!currentAudio) return;
                    currentAudio.currentTime = Math.max(0, currentAudio.currentTime - 10);
                    updateSeekBar();
                });
            }
            
            if (forwardButton) {
                forwardButton.addEventListener('click', function(e) {
                    e.stopPropagation(); // מניעת התפשטות האירוע
                    if (!currentAudio) return;
                    currentAudio.currentTime = Math.min(currentAudio.duration, currentAudio.currentTime + 10);
                    updateSeekBar();
                });
            }
            
            // אירועים לאודיו
            currentAudio.addEventListener('loadedmetadata', function() {
                if (totalTimeDisplay) {
                    totalTimeDisplay.textContent = formatTime(currentAudio.duration);
                }
                
                // התחלת טיימר לעדכון מצב הניגון
                if (updateTimer) clearInterval(updateTimer);
                updateTimer = setInterval(updateSeekBar, 100); // עדכון תכוף יותר לחוויה טובה יותר
                
                // עדכון ראשוני של הסליידר
                updateSeekBar();
            });
        }
        function renderSongs(songs) {
            const container = document.getElementById('songs-container');
            container.innerHTML = '';

            songs.forEach(song => {
                const songCard = document.createElement('div');
                songCard.className = 'song-card';

                const songTitle = document.createElement('h2');
                songTitle.className = 'song-title';
                songTitle.textContent = song.title;

                const recordingsList = document.createElement('ul');
                recordingsList.className = 'recordings-list';

                song.recordings.forEach(recording => {
                    const recordingItem = document.createElement('li');
                    recordingItem.className = 'recording-item';
                    
                    // יצירת החלק העליון עם שם ההקלטה וכפתור הניגון
                    const recordingHeader = document.createElement('div');
                    recordingHeader.className = 'recording-header';

                    const playButton = document.createElement('button');
                    playButton.className = 'play-button';
                    playButton.innerHTML = '<i class="fas fa-play"></i>';
                    playButton.setAttribute('data-url', recording.url);
                    playButton.setAttribute('data-name', recording.name);
                    playButton.setAttribute('title', 'נגן ' + recording.name);

                    const recordingName = document.createElement('span');
                    recordingName.className = 'recording-name';
                    recordingName.textContent = recording.name;

                    // הוספת אירוע לחיצה לכפתור
                    playButton.addEventListener('click', function() {
                        togglePlayback(this, recording.url);
                    });
                    
                    recordingHeader.appendChild(playButton);
                    recordingHeader.appendChild(recordingName);
                    recordingItem.appendChild(recordingHeader);
                    
                    // יצירת אזור הפקדים לשליטה בהקלטה
                    const audioControls = document.createElement('div');
                    audioControls.className = 'audio-controls';
                    audioControls.style.display = 'none'; // מוסתר בהתחלה
                    
                    // הצגת זמן נוכחי
                    const currentTime = document.createElement('span');
                    currentTime.className = 'time-display current-time';
                    currentTime.textContent = '0:00';
                    
                    // סליידר לגלילה בשיר
                    const seekBar = document.createElement('div');
                    seekBar.className = 'seek-bar';
                    seekBar.setAttribute('data-url', recording.url);
                    
                    const seekBarFill = document.createElement('div');
                    seekBarFill.className = 'seek-bar-fill';
                    seekBar.appendChild(seekBarFill);
                    
                    // הצגת זמן כולל
                    const totalTime = document.createElement('span');
                    totalTime.className = 'time-display total-time';
                    totalTime.textContent = '0:00';
                    
                    audioControls.appendChild(currentTime);
                    audioControls.appendChild(seekBar);
                    audioControls.appendChild(totalTime);
                    
                    // כפתורי שליטה נוספים
                    const controlButtons = document.createElement('div');
                    controlButtons.className = 'control-buttons';
                    controlButtons.style.display = 'none'; // מוסתר בהתחלה
                    
                    // כפתור חזרה 10 שניות אחורה
                    const rewindButton = document.createElement('button');
                    rewindButton.className = 'control-button rewind-button';
                    rewindButton.innerHTML = '<i class="fas fa-backward"></i>';
                    rewindButton.setAttribute('title', 'חזור 10 שניות אחורה');
                    
                    // כפתור קדימה 10 שניות
                    const forwardButton = document.createElement('button');
                    forwardButton.className = 'control-button forward-button';
                    forwardButton.innerHTML = '<i class="fas fa-forward"></i>';
                    forwardButton.setAttribute('title', 'קפוץ 10 שניות קדימה');
                    
                    controlButtons.appendChild(rewindButton);
                    controlButtons.appendChild(forwardButton);
                    
                    recordingItem.appendChild(audioControls);
                    recordingItem.appendChild(controlButtons);
                    
                    // הוספת הפריט לרשימה
                    recordingsList.appendChild(recordingItem);
                });

                // יצירת חלק הלולאה
                const loopToggle = document.createElement('div');
                loopToggle.className = 'loop-toggle';
                
                const loopCheckbox = document.createElement('input');
                loopCheckbox.type = 'checkbox';
                loopCheckbox.id = 'loop-' + song.title.replace(/\s+/g, '-');
                loopCheckbox.checked = true; // ברירת מחדל: השמעה בלולאה
                
                const loopLabel = document.createElement('label');
                loopLabel.htmlFor = loopCheckbox.id;
                loopLabel.textContent = 'השמעה בלולאה';
                
                loopToggle.appendChild(loopCheckbox);
                loopToggle.appendChild(loopLabel);

                songCard.appendChild(songTitle);
                songCard.appendChild(recordingsList);
                songCard.appendChild(loopToggle);
                container.appendChild(songCard);
            });
        }

        // פונקציה לניהול נגינת האודיו
        function togglePlayback(button, url) {
            // אם יש אודיו שמתנגן, נעצור אותו
            if (currentAudio) {
                currentAudio.pause();
                
                // החזרת כפתור הניגון הקודם למצב המקורי
                if (currentButton) {
                    currentButton.innerHTML = '<i class="fas fa-play"></i>';
                    currentButton.classList.remove('playing');
                }
                
                // הסתרת פקדי האודיו הקודמים
                if (currentItem) {
                    const audioControls = currentItem.querySelector('.audio-controls');
                    const controlButtons = currentItem.querySelector('.control-buttons');
                    if (audioControls) audioControls.style.display = 'none';
                    if (controlButtons) controlButtons.style.display = 'none';
                }
                
                // עצירת הטיימר לעדכון מצב הניגון
                if (updateTimer) {
                    clearInterval(updateTimer);
                    updateTimer = null;
                }
                
                // אם לחצנו על אותו כפתור, נעצור את הניגון ונצא
                if (currentButton === button) {
                    currentAudio = null;
                    currentButton = null;
                    currentItem = null;
                    currentSeekBar = null;
                    currentSeekBarFill = null;
                    currentTimeDisplay = null;
                    totalTimeDisplay = null;
                    return;
                }
            }
