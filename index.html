                    const recordingName = document.createElement('span');
                    recordingName.className = 'recording-name';
                    recordingName.textContent = recording.name;

                    // 爪专转   HTML 
                    const audioPlayer = document.createElement('div');
                    audioPlayer.className = 'audio-player';
                    audioPlayer.innerHTML = `
                        <audio controls loop controlsList="nodownload" preload="metadata" class="html-audio-player">
                            <source src="${recording.url}" type="audio/mpeg">
                            驻驻 砖  转 转转 .
                        </audio>
                    `;

                    // 住驻转 专注 爪 驻转专
                    playButton.addEventListener('click', function() {
                        togglePlayback(this, audioPlayer);
                    });

                    recordingItem.appendChild(playButton);
                    recordingItem.appendChild(recordingName);
                    recordingsList.appendChild(recordingItem);
                    recordingsList.appendChild(audioPlayer);
                });

                songContent.appendChild(recordingsList);
                
                songCard.appendChild(songTitleContainer);
                songCard.appendChild(songContent);
                container.appendChild(songCard);
            });
        }

        // 驻拽爪 砖转祝 拽 砖专
        function shareSong(songId, event) {
            event.stopPropagation();
            const url = `${window.location.href.split('#')[0]}#${songId}`;
            
            // 注转拽转 拽砖专 
            navigator.clipboard.writeText(url).then(() => {
                // 爪转 注
                const tooltip = event.target.closest('.share-tooltip').querySelector('.tooltip-text');
                tooltip.textContent = '拽砖专 注转拽!';
                
                // 专转 拽住 拽专 专 2 砖转
                setTimeout(() => {
                    tooltip.textContent = '注转拽 拽砖专';
                }, 2000);
            });
        }

        // 驻拽爪 驻转 住专 砖 专住 砖专
        function toggleCollapse(songCard) {
            songCard.classList.toggle('collapsed');
        }

        // 驻拽爪  转 
        function togglePlayback(button, playerElement) {
            const audioElement = playerElement.querySelector('audio');
            
            //  砖  驻注
            if (currentPlayer) {
                //  爪 注 转 驻转专
                if (currentButton === button) {
                    // 住转专转  拽
                    currentPlayer.classList.remove('active');
                    
                    // 注爪专 转 拽
                    audioElement.pause();
                    
                    // 砖 驻转专  爪 
                    currentButton.innerHTML = '<i class="fas fa-play"></i>';
                    currentButton.classList.remove('playing');
                    
                    // 驻住 爪 
                    currentButton = null;
                    currentPlayer = null;
                    return;
                }
                
                // 专转, 专 转 驻转专 拽 爪 拽专 注爪专 转 
                if (currentButton) {
                    currentButton.innerHTML = '<i class="fas fa-play"></i>';
                    currentButton.classList.remove('playing');
                    
                    // 注爪专转  拽
                    const prevAudio = currentPlayer.querySelector('audio');
                    prevAudio.pause();
                    
                    // 住转专转  拽
                    currentPlayer.classList.remove('active');
                }
            }
            
            // 专转 爪 
            currentButton = button;
            currentPlayer = playerElement;
            
            // 砖 驻转专  爪 砖
            button.innerHTML = '<i class="fas fa-pause"></i>';
            button.classList.add('playing');
            
            // 爪转  拽
            currentPlayer.classList.add('active');
            
            // 驻注转  
            audioElement.play();
            
            // 专注 砖专  住转
            audioElement.addEventListener('ended', function() {
                button.innerHTML = '<i class="fas fa-play"></i>';
                button.classList.remove('playing');
                currentPlayer.classList.remove('active');
                currentButton = null;
                currentPlayer = null;
            });
        }

        // 驻 砖专 住驻爪驻 砖专 祝 注  砖 专 转转
        window.addEventListener('load', function() {
            if (window.location.hash) {
                const targetSong = document.querySelector(window.location.hash);
                if (targetSong) {
                    // 驻转转 砖专   住专
                    if (targetSong.classList.contains('collapsed')) {
                        toggleCollapse(targetSong);
                    }
                    
                    //   砖专
                    targetSong.scrollIntoView({ behavior: 'smooth' });
                }
            }
        });
    </script>
</body>
</html>
