<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> 砖专转 转 </title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f7f7f7;
            color: #333;
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
            line-height: 1.6;
        }
        
        header {
            text-align: center;
            margin-bottom: 40px;
            border-bottom: 2px solid #5d4037;
            padding-bottom: 20px;
        }
        
        h1 {
            font-size: 2.5rem;
            color: #5d4037;
            margin-bottom: 10px;
        }
        
        .description {
            font-size: 1.1rem;
            color: #6d4c41;
            max-width: 700px;
            margin: 0 auto;
        }
        
        .songs-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(400px, 1fr));
            gap: 30px;
        }
        
        .song-card {
            background-color: white;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s ease;
        }
        
        .song-card:hover {
            transform: translateY(-5px);
        }
        
        .song-title {
            font-size: 1.3rem;
            color: #4e342e;
            margin-top: 0;
            padding-bottom: 10px;
            border-bottom: 1px solid #e0e0e0;
        }
        
        .recordings-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        
        .recording-item {
            display: flex;
            flex-direction: column;
            padding: 10px 0;
            border-bottom: 1px dashed #eee;
        }
        
        .recording-header {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        
        .play-button {
            background-color: #8d6e63;
            color: white;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-left: 15px;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        
        .play-button:hover {
            background-color: #6d4c41;
        }
        
        .play-button.playing {
            background-color: #4e342e;
        }
        
        .play-button i {
            font-size: 18px;
        }
        
        .recording-name {
            flex-grow: 1;
        }
        
        .audio-controls {
            display: flex;
            align-items: center;
            width: 100%;
            margin-top: 5px;
            margin-right: 55px;
            margin-bottom: 5px;
        }
        
        .time-display {
            font-size: 0.8rem;
            color: #795548;
            margin: 0 10px;
            min-width: 40px;
            text-align: center;
        }
        
        .seek-bar {
            flex-grow: 1;
            height: 5px;
            background-color: #e0e0e0;
            border-radius: 2px;
            cursor: pointer;
            position: relative;
        }
        
        .seek-bar-fill {
            position: absolute;
            height: 100%;
            background-color: #8d6e63;
            border-radius: 2px;
            pointer-events: none;
        }
        
        .control-buttons {
            display: flex;
            align-items: center;
            margin-right: 55px;
        }
        
        .control-button {
            background: none;
            border: none;
            color: #8d6e63;
            cursor: pointer;
            padding: 5px;
            margin: 0 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: color 0.2s;
        }
        
        .control-button:hover {
            color: #4e342e;
        }
        
        .control-button i {
            font-size: 16px;
        }
        
        .loop-toggle {
            display: flex;
            align-items: center;
            margin-top: 15px;
            font-size: 0.9rem;
            color: #795548;
        }
        
        .loop-toggle input {
            margin-left: 8px;
        }
        
        footer {
            text-align: center;
            margin-top: 50px;
            font-size: 0.9rem;
            color: #795548;
        }
        
        /* Mobile Responsiveness */
        @media (max-width: 768px) {
            .songs-container {
                grid-template-columns: 1fr;
            }
            
            body {
                padding: 15px;
            }
        }
    </style>
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <h1> 砖专转 转 </h1>
        <p class="description">
            住祝 拽转  砖 砖专转 转 住专转转 砖专  住专转 拽转 注砖专 转.
             拽注  拽 砖专 砖, 专 驻 砖专 砖 转 .
        </p>
    </header>

    <main>
        <div class="songs-container" id="songs-container">
            <!-- 拽专转 砖专 注  爪注转 JavaScript -->
        </div>
    </main>

    <footer>
        <p>漏  转 砖专转 |  砖专转 转</p>
    </footer>

    <script>
        // 注转 拽抓 拽驻专爪
        fetch('songs-config.json')
            .then(response => response.json())
            .then(data => {
                renderSongs(data.songs);
            })
            .catch(error => {
                console.error('砖 注转 拽驻专爪:', error);
                // 拽专 砖 砖, 爪 转 
                renderSongs(sampleData.songs);
            });

        // 转  拽专 砖拽抓 拽驻专爪  
        const sampleData = {
            "songs": [
                {
                    "title": "转 住",
                    "recordings": [
                        {
                            "name": "驻转 - 拽",
                            "url": "audio/ahavatHadasa_intro.mp3"
                        },
                        {
                            "name": "转 专砖",
                            "url": "audio/ahavatHadasa_verse1.mp3"
                        },
                        {
                            "name": "驻",
                            "url": "audio/ahavatHadasa_chorus.mp3"
                        }
                    ]
                },
                {
                    "title": "  专",
                    "recordings": [
                        {
                            "name": "驻转",
                            "url": "audio/anaElech_intro.mp3"
                        },
                        {
                            "name": "转 专砖",
                            "url": "audio/anaElech_verse1.mp3"
                        },
                        {
                            "name": "转 砖",
                            "url": "audio/anaElech_verse2.mp3"
                        }
                    ]
                },
                {
                    "title": "'  转 砖",
                    "recordings": [
                        {
                            "name": "驻转",
                            "url": "audio/hashem_intro.mp3"
                        },
                        {
                            "name": "拽 专砖",
                            "url": "audio/hashem_part1.mp3"
                        },
                        {
                            "name": "拽 砖",
                            "url": "audio/hashem_part2.mp3"
                        },
                        {
                            "name": "住",
                            "url": "audio/hashem_ending.mp3"
                        }
                    ]
                },
                {
                    "title": " 砖转",
                    "recordings": [
                        {
                            "name": "驻转",
                            "url": "audio/yomShabaton_intro.mp3"
                        },
                        {
                            "name": "转 专砖",
                            "url": "audio/yomShabaton_verse1.mp3"
                        },
                        {
                            "name": "转 砖",
                            "url": "audio/yomShabaton_verse2.mp3"
                        }
                    ]
                }
            ]
        };

        //  砖转 专注
        let currentAudio = null;
        let currentButton = null;
        let currentItem = null;
        let currentSeekBar = null;
        let currentSeekBarFill = null;
        let currentTimeDisplay = null;
        let totalTimeDisplay = null;
        let updateTimer = null;

        // 驻拽爪 专转 砖转 转爪转 
        function formatTime(seconds) {
            const minutes = Math.floor(seconds / 60);
            const remainingSeconds = Math.floor(seconds % 60);
            return `${minutes}:${remainingSeconds < 10 ? '0' : ''}${remainingSeconds}`;
        }

        // 驻拽爪 注 住专 驻砖 转爪转 
        function updateSeekBar() {
            if (!currentAudio || !currentSeekBarFill || !currentTimeDisplay) return;
            
            // 注 转爪转  
            currentTimeDisplay.textContent = formatTime(currentAudio.currentTime);
            
            // 注  住专 驻砖
            const percentage = (currentAudio.currentTime / currentAudio.duration) * 100;
            currentSeekBarFill.style.width = percentage + '%';
        }

        // 驻拽爪 专转 专注 砖 
        function setupAudioControls() {
            if (!currentItem || !currentAudio) return;
            
            // 专转 专注 住专 驻砖
            if (currentSeekBar) {
                currentSeekBar.addEventListener('click', function(e) {
                    if (!currentAudio || !currentAudio.duration) return;
                    
                    const rect = currentSeekBar.getBoundingClientRect();
                    const pos = (e.clientX - rect.left) / rect.width;
                    currentAudio.currentTime = pos * currentAudio.duration;
                    updateSeekBar();
                });
            }
            
            // 专转 专注 驻转专 
            const rewindButton = currentItem.querySelector('.rewind-button');
            const forwardButton = currentItem.querySelector('.forward-button');
            
            if (rewindButton) {
                rewindButton.addEventListener('click', function(e) {
                    e.stopPropagation(); // 注转 转驻砖转 专注
                    if (!currentAudio) return;
                    currentAudio.currentTime = Math.max(0, currentAudio.currentTime - 10);
                    updateSeekBar();
                });
            }
            
            if (forwardButton) {
                forwardButton.addEventListener('click', function(e) {
                    e.stopPropagation(); // 注转 转驻砖转 专注
                    if (!currentAudio) return;
                    currentAudio.currentTime = Math.min(currentAudio.duration, currentAudio.currentTime + 10);
                    updateSeekBar();
                });
            }
            
            // 专注 
            currentAudio.addEventListener('loadedmetadata', function() {
                if (totalTimeDisplay) {
                    totalTimeDisplay.textContent = formatTime(currentAudio.duration);
                }
                
                // 转转 专 注 爪 
                if (updateTimer) clearInterval(updateTimer);
                updateTimer = setInterval(updateSeekBar, 100); // 注 转祝 转专   转专
                
                // 注 专砖 砖 住专
                updateSeekBar();
            });
        }
        function renderSongs(songs) {
            const container = document.getElementById('songs-container');
            container.innerHTML = '';

            songs.forEach(song => {
                const songCard = document.createElement('div');
                songCard.className = 'song-card';

                const songTitle = document.createElement('h2');
                songTitle.className = 'song-title';
                songTitle.textContent = song.title;

                const recordingsList = document.createElement('ul');
                recordingsList.className = 'recordings-list';

                song.recordings.forEach(recording => {
                    const recordingItem = document.createElement('li');
                    recordingItem.className = 'recording-item';
                    
                    // 爪专转 拽 注 注 砖 拽 驻转专 
                    const recordingHeader = document.createElement('div');
                    recordingHeader.className = 'recording-header';

                    const playButton = document.createElement('button');
                    playButton.className = 'play-button';
                    playButton.innerHTML = '<i class="fas fa-play"></i>';
                    playButton.setAttribute('data-url', recording.url);
                    playButton.setAttribute('data-name', recording.name);
                    playButton.setAttribute('title', ' ' + recording.name);

                    const recordingName = document.createElement('span');
                    recordingName.className = 'recording-name';
                    recordingName.textContent = recording.name;

                    // 住驻转 专注 爪 驻转专
                    playButton.addEventListener('click', function() {
                        togglePlayback(this, recording.url);
                    });
                    
                    recordingHeader.appendChild(playButton);
                    recordingHeader.appendChild(recordingName);
                    recordingItem.appendChild(recordingHeader);
                    
                    // 爪专转 专 驻拽 砖 拽
                    const audioControls = document.createElement('div');
                    audioControls.className = 'audio-controls';
                    audioControls.style.display = 'none'; // 住转专 转
                    
                    // 爪转  
                    const currentTime = document.createElement('span');
                    currentTime.className = 'time-display current-time';
                    currentTime.textContent = '0:00';
                    
                    // 住专  砖专
                    const seekBar = document.createElement('div');
                    seekBar.className = 'seek-bar';
                    seekBar.setAttribute('data-url', recording.url);
                    
                    const seekBarFill = document.createElement('div');
                    seekBarFill.className = 'seek-bar-fill';
                    seekBar.appendChild(seekBarFill);
                    
                    // 爪转  
                    const totalTime = document.createElement('span');
                    totalTime.className = 'time-display total-time';
                    totalTime.textContent = '0:00';
                    
                    audioControls.appendChild(currentTime);
                    audioControls.appendChild(seekBar);
                    audioControls.appendChild(totalTime);
                    
                    // 驻转专 砖 住驻
                    const controlButtons = document.createElement('div');
                    controlButtons.className = 'control-buttons';
                    controlButtons.style.display = 'none'; // 住转专 转
                    
                    // 驻转专 专 10 砖转 专
                    const rewindButton = document.createElement('button');
                    rewindButton.className = 'control-button rewind-button';
                    rewindButton.innerHTML = '<i class="fas fa-backward"></i>';
                    rewindButton.setAttribute('title', '专 10 砖转 专');
                    
                    // 驻转专 拽 10 砖转
                    const forwardButton = document.createElement('button');
                    forwardButton.className = 'control-button forward-button';
                    forwardButton.innerHTML = '<i class="fas fa-forward"></i>';
                    forwardButton.setAttribute('title', '拽驻抓 10 砖转 拽');
                    
                    controlButtons.appendChild(rewindButton);
                    controlButtons.appendChild(forwardButton);
                    
                    recordingItem.appendChild(audioControls);
                    recordingItem.appendChild(controlButtons);
                    
                    // 住驻转 驻专 专砖
                    recordingsList.appendChild(recordingItem);
                });

                // 爪专转 拽 
                const loopToggle = document.createElement('div');
                loopToggle.className = 'loop-toggle';
                
                const loopCheckbox = document.createElement('input');
                loopCheckbox.type = 'checkbox';
                loopCheckbox.id = 'loop-' + song.title.replace(/\s+/g, '-');
                loopCheckbox.checked = true; // 专专转 : 砖注 
                
                const loopLabel = document.createElement('label');
                loopLabel.htmlFor = loopCheckbox.id;
                loopLabel.textContent = '砖注 ';
                
                loopToggle.appendChild(loopCheckbox);
                loopToggle.appendChild(loopLabel);

                songCard.appendChild(songTitle);
                songCard.appendChild(recordingsList);
                songCard.appendChild(loopToggle);
                container.appendChild(songCard);
            });
        }

        // 驻拽爪  转 
        function togglePlayback(button, url) {
            //  砖  砖转, 注爪专 转
            if (currentAudio) {
                currentAudio.pause();
                
                // 专转 驻转专  拽 爪 拽专
                if (currentButton) {
                    currentButton.innerHTML = '<i class="fas fa-play"></i>';
                    currentButton.classList.remove('playing');
                }
                
                // 住转专转 驻拽  拽
                if (currentItem) {
                    const audioControls = currentItem.querySelector('.audio-controls');
                    const controlButtons = currentItem.querySelector('.control-buttons');
                    if (audioControls) audioControls.style.display = 'none';
                    if (controlButtons) controlButtons.style.display = 'none';
                }
                
                // 注爪专转 专 注 爪 
                if (updateTimer) {
                    clearInterval(updateTimer);
                    updateTimer = null;
                }
                
                //  爪 注 转 驻转专, 注爪专 转  爪
                if (currentButton === button) {
                    currentAudio = null;
                    currentButton = null;
                    currentItem = null;
                    currentSeekBar = null;
                    currentSeekBarFill = null;
                    currentTimeDisplay = null;
                    totalTimeDisplay = null;
                    return;
                }
            }
